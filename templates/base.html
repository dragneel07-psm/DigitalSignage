{% load static %}
<!DOCTYPE html>
<html lang="ne" class="{% if user.is_authenticated and user.theme_mode == 'dark' %}dark{% endif %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}डिजिटल सूचना पाटी प्रणाली{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Mukta', sans-serif;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body
    class="bg-gov-bg text-gray-800 dark:bg-gray-900 dark:text-gray-100 h-screen flex overflow-hidden {% if user.is_authenticated %}{% if user.font_size == 'small' %}text-sm{% elif user.font_size == 'large' %}text-lg{% else %}text-base{% endif %}{% endif %}">

    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}

    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main
            class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6 transition-colors duration-200">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>

</html>
